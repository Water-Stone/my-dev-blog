{% extends "base.html" %}

{% block content %}
    <h2>LIST</h2>
    {% if user.is_authenticated %}
    <a href="{% url 'articles:write' %}">write</a>
    {% endif %}
    <table border="1">
        <tr>
            <th>title</th>
            <th>writer</th>
            <th>views</th>
        </tr>
        {% if not articles %}
            <p>No Articles...</p>
        {% endif %}
        {% for article in articles %}
            <tr>
                <td><a href="{% url 'articles:detail' pk=article.pk %}" class="btn">{{ article.title }}</a></td>
                <td>{{ article.writer }}</td>
                <td>{{ article.views }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
