{% extends 'base.html' %}

{% block content %}
<form action="{% url 'articles:write' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="text" name="content">
    <input type="file" name="img">
    <input type="submit" value="submit">
</form>
{% endblock %}
